{% extends 'base.html' %}

{% block content %}
    <!-- Main Start -->
    <main class="container mt-4" style="margin-bottom:200px;">
        <div class="card text-white" style="background-color: #5bc0de; /* Custom color between sky blue and blue */">
            <div class="card-body text-center">
              <h2 class="card-title" style = "color:white;">RESET PASSWORD</h2>
            </div>
          </div>
          <div style="margin-bottom: 20px;"></div>

        <div class="row">
            <div class="col-md-3">
                {% include 'user/left-sidebar.html' %}
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        {% if msg %}
                            <p class="text-success">{{ msg }}</p>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div style="font-weight: bold;">

                            {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-success d-block mx-auto">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End -->
{% endblock %}
