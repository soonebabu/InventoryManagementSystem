{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if not request.user.is_authenticated %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4" style="margin-bottom:200px; ">

			<div class="card text-white" style="background-color: #5bc0de; /* Custom color between sky blue and blue */">
			<div class="card-body text-center">
			  <h2 class="card-title" style = "color:white;">SIGN IN</h2>
			</div>
		  </div>
		  <div style="margin-bottom: 100px;"></div>	
		  		   <h3 class="text-center mb-4 section-heading border-bottom pb-2">Enter Your Credentials</h3>
			<div class="row">
				<div class="col-md-6 offset-3">
					{% if msg %}
					<p class="text-success">{{msg}}</p>
					{% endif %}
					<form method="post" action="">
						{% csrf_token %}
						<table class="table table-bordered">
							{{form.as_table}}
							<tr>
								<td colspan="2" style="text-align:center;">
									<input type="submit" class="btn btn-secondary" />
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</section>
    </main>
   
{% endif %}
{% endblock %}
